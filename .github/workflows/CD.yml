name: CI
on:  
  push:
    branches:
      - dev
jobs:
  build:
    name: CD
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - run: yarn install
      - run: yarn build 
      - run: yarn deploy
